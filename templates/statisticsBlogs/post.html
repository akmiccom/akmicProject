{% extends 'base.html' %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block content %}
  <div class="p-4 m-4 bg-light border border-success rounded">
    <h1 class="text-dark">Title : {{ object.title }}</h1>
    <p class="h6">Created at : {{ object.created_at }}</p>
    <p class="h6">Updated at : {{ object.updated_at }}</p>
    {{ object.convert_markdown_to_html|safe }}
    <ul>
      <a href="{% url 'statisticsList' %}" class="btn btn-primary">Back to blog list</a>
      <a href="{% url 'statisticsUpdate' object.pk %}" class="btn btn-primary">Update</a>
      <a href="{% url 'statisticsDelete' object.pk %}" class="btn btn-primary">Delete</a>
    </ul>
  </div>
{% endblock %}
