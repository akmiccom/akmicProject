{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" /> {% endcomment %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- MathJax-script -->
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)']
          ]
        }
      }
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/dracula.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

    <title>
      {% block title %}

      {% endblock %}| akimicCom
    </title>
  </head>

  <body>
    <!-- Navigation Bar -->
    {% include 'navbar.html' %}

    <!-- Header -->
    <header class="py-1 bg-light border-bottom mb-2">
      <div class="container">
        <div class="text-center my-4">
          {% block header %}

          {% endblock %}
        </div>
      </div>
    </header>

    <!-- Page Content -->
     <!-- footerの隠れ対策 -->
    <div class="mb-5">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    {% include 'footer.html' %}

    {% comment %} {% block footer %}
    {% endblock %} {% endcomment %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script>
      // ハイライトを実行
      hljs.initHighlightingOnLoad()
    </script>
  </body>
</html>
